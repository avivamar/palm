<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ThePalmistryLife • 定制你的财富报告</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 品牌紫自定义 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#7C3AED"
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gray-50 flex justify-center">
  <main class="w-full max-w-[412px] px-4 pb-16">
    <!-- Logo -->
    <header class="py-4 flex justify-center">
      <img src="img/logo.svg" alt="ThePalmistryLife" class="h-7" />
    </header>

    <!-- Progress -->
    <div class="relative w-full h-2 bg-gray-200 rounded-full mb-8">
      <div class="h-full w-[80%] bg-violet-500 rounded-full transition-all"></div>
      <span class="absolute right-0 -top-6 text-xs text-gray-500">Step 4 / 5</span>
    </div>

    <!-- Title -->
    <section class="text-center space-y-3 mb-8">
      <h1 class="text-2xl font-bold text-violet-600">定制你的财富报告内容</h1>
      <p class="text-gray-600 leading-snug">
        选择最重要的2个领域，获得专属财富指导（最多选择2项）
      </p>
      <div class="mt-3 text-sm text-green-600 font-medium">
        🎯 个性化报告将基于你的选择深度定制
      </div>
    </section>

    <!-- Options -->
    <div class="space-y-3 mb-8">
      <!-- 情感关系 -->
      <button
        data-value="love"
        class="motivation-card group w-full flex items-center py-4 px-4 rounded-xl border-2 border-transparent bg-white shadow hover:border-violet-400 transition"
      >
        <div class="w-12 h-12 bg-pink-100 rounded-full flex items-center justify-center mr-4">
          <span class="text-2xl">💖</span>
        </div>
        <div class="text-left">
          <span class="text-lg font-medium text-gray-800">情感关系</span>
          <div class="text-sm text-gray-500 mt-1">爱情财运双收的秘密</div>
        </div>
      </button>

      <!-- 智慧决策 -->
      <button 
        data-value="mind" 
        class="motivation-card group w-full flex items-center py-4 px-4 rounded-xl border-2 border-transparent bg-white shadow hover:border-violet-400 transition"
      >
        <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
          <span class="text-2xl">🧠</span>
        </div>
        <div class="text-left">
          <span class="text-lg font-medium text-gray-800">投资决策</span>
          <div class="text-sm text-gray-500 mt-1">发现你的投资天赋</div>
        </div>
      </button>

      <!-- 健康活力 -->
      <button 
        data-value="health" 
        class="motivation-card group w-full flex items-center py-4 px-4 rounded-xl border-2 border-transparent bg-white shadow hover:border-violet-400 transition"
      >
        <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center mr-4">
          <span class="text-2xl">💪</span>
        </div>
        <div class="text-left">
          <span class="text-lg font-medium text-gray-800">健康财富</span>
          <div class="text-sm text-gray-500 mt-1">身体状态影响财运</div>
        </div>
      </button>

      <!-- 事业命运 -->
      <button 
        data-value="career" 
        class="motivation-card group w-full flex items-center py-4 px-4 rounded-xl border-2 border-transparent bg-white shadow hover:border-violet-400 transition"
      >
        <div class="w-12 h-12 bg-yellow-100 rounded-full flex items-center justify-center mr-4">
          <span class="text-2xl">💼</span>
        </div>
        <div class="text-left">
          <span class="text-lg font-medium text-gray-800">事业财运</span>
          <div class="text-sm text-gray-500 mt-1">职场成功的关键密码</div>
        </div>
      </button>

      <!-- 纯好奇 -->
      <button 
        data-value="curious" 
        class="motivation-card group w-full flex items-center py-4 px-4 rounded-xl border-2 border-transparent bg-white shadow hover:border-violet-400 transition"
      >
        <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
          <span class="text-2xl">🤔</span>
        </div>
        <div class="text-left">
          <span class="text-lg font-medium text-gray-800">全面分析</span>
          <div class="text-sm text-gray-500 mt-1">完整的财富潜力解读</div>
        </div>
      </button>
    </div>

    <!-- Continue CTA -->
    <button
      id="continueBtn"
      class="w-full h-14 rounded-xl bg-violet-400 text-white text-lg font-semibold shadow-md hover:bg-violet-500 transition disabled:opacity-40 disabled:cursor-not-allowed"
      disabled
    >
      继续 →
    </button>

    <!-- Legal & location -->
    <p class="mt-6 text-center text-[10px] leading-snug text-gray-400 px-4">
      继续即代表您同意我们的
      <a href="/privacy" class="underline">隐私政策</a>、
      <a href="/terms" class="underline">服务条款</a> 与追踪技术的使用。
    </p>
    <p class="mt-2 text-center text-[10px] text-gray-400">
      <span id="location">检测位置中…</span>&nbsp;节点
    </p>
  </main>

  <script>
    // 动机选择交互
    let selectedChoices = [];
    const maxChoices = 2;

    document.querySelectorAll('.motivation-card').forEach(btn => {
      btn.addEventListener('click', e => {
        const value = btn.dataset.value;
        
        if (selectedChoices.includes(value)) {
          // 取消选择
          selectedChoices = selectedChoices.filter(choice => choice !== value);
          btn.classList.remove('border-violet-600', 'bg-violet-50');
          btn.classList.add('border-transparent', 'bg-white');
        } else if (selectedChoices.length < maxChoices) {
          // 添加选择
          selectedChoices.push(value);
          btn.classList.remove('border-transparent', 'bg-white');
          btn.classList.add('border-violet-600', 'bg-violet-50');
        }
        
        // 更新继续按钮状态
        const continueBtn = document.getElementById('continueBtn');
        if (selectedChoices.length > 0) {
          continueBtn.disabled = false;
          continueBtn.classList.remove('bg-violet-400');
          continueBtn.classList.add('bg-violet-600');
        } else {
          continueBtn.disabled = true;
          continueBtn.classList.remove('bg-violet-600');
          continueBtn.classList.add('bg-violet-400');
        }

        // 保存选择
        window.motivationChoices = selectedChoices;
      });
    });

    // 继续按钮点击事件
    document.getElementById('continueBtn').onclick = () => {
      if (window.motivationChoices && window.motivationChoices.length > 0) {
        // 这里可以添加导航逻辑
        console.log('Selected motivations:', window.motivationChoices);
        // location.href = '/step5-upload';
      }
    };

    // 可选：获取用户粗略地理位置显示
    fetch("https://ipapi.co/json/")
      .then(r => r.json())
      .then(d => {
        const locationEl = document.getElementById('location');
        if (locationEl) {
          locationEl.textContent = `${d.country_name || ""} ${d.region || ""}`;
        }
      })
      .catch(() => {
        const locationEl = document.getElementById('location');
        if (locationEl) {
          locationEl.textContent = "";
        }
      });
  </script>
</body>
</html>
