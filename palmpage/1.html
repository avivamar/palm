<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ThePalmistryLife • 你的性别能量影响财富吸引力</title>
<script src="https://cdn.tailwindcss.com"></script>
<!-- 品牌紫自定义（可改） -->
<script>tailwind.config = {theme:{extend:{colors:{brand:"#7C3AED"}}}}</script>
</head>

<body class="min-h-screen bg-white flex flex-col items-center">

<!-- 顶栏 Logo + 进度条 -->
<header class="w-full w-[390px] pt-5 relative">
  <!-- Logo -->
  <div class="absolute inset-x-0 top-0 flex justify-center">
    <svg viewBox="0 0 24 24" class="w-6 h-6 text-gray-900">
      <!-- 你的 Logo SVG path -->
      <path fill="currentColor" d="M12 0L24 24H0z"/>
    </svg>
  </div>

  <!-- 进度条 -->
  <div class="mt-8 h-2 w-full rounded-full bg-gray-200">
    <div class="h-full w-[12%] rounded-full bg-brand transition-all"></div>
  </div>
</header>

<main class="w-full w-[390px] flex flex-col items-center px-6 pt-8">

  <!-- 题目 -->
  <h1 class="text-3xl font-semibold text-gray-900">你的性别能量影响财富吸引力</h1>
  <p class="mt-3 text-center text-gray-600">男性和女性的财富磁场完全不同，选择你的能量类型</p>
  <p class="mt-2 text-sm text-violet-600 font-medium">💡 研究显示：了解自己的能量类型可提升投资成功率37%</p>

  <!-- 选项卡片 -->
  <div class="mt-10 grid grid-cols-2 gap-6">
    <!-- 男性 -->
    <button class="group relative w-36 sm:w-40 aspect-[3/4] rounded-3xl overflow-hidden shadow hover:shadow-lg transition">
      <img src="img/male.svg" alt="male" class="absolute inset-0 w-full h-full object-cover"/>
      <div class="absolute inset-0 bg-gradient-to-t from-brand/80 via-brand/50 to-transparent"></div>
      <span class="absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center text-white font-medium text-lg">
        男性
        <svg class="ml-2 w-5 h-5 group-hover:translate-x-1 transition"
             fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg>
      </span>
    </button>

    <!-- 女性 -->
    <button class="group relative w-36 sm:w-40 aspect-[3/4] rounded-3xl overflow-hidden shadow hover:shadow-lg transition">
      <img src="img/female.svg" alt="female" class="absolute inset-0 w-full h-full object-cover"/>
      <div class="absolute inset-0 bg-gradient-to-t from-pink-500/80 via-pink-500/50 to-transparent"></div>
      <span class="absolute bottom-4 left-1/2 -translate-x-1/2 flex items-center text-white font-medium text-lg">
        女性
        <svg class="ml-2 w-5 h-5 group-hover:translate-x-1 transition"
             fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24"><path d="M9 5l7 7-7 7"/></svg>
      </span>
    </button>
  </div>
</main>

<!-- 法律/隐私&定位 -->
<footer class="w-full max-w-md px-6 py-10 text-center text-xs text-gray-500">
  通过选择上述选项，您同意
  <a href="/privacy" class="underline">隐私政策</a>、
  <a href="/tos" class="underline">使用条款</a>
  以及我们在营销中使用 Cookie 和跟踪技术（例如 Meta Pixel）。
  <br>
  <span id="loc" class="mt-1 block">检测位置中…</span>
</footer>

<!-- 可选：获取用户粗略地理位置显示 -->
<script>
fetch("https://ipapi.co/json/")
  .then(r=>r.json()).then(d=>{
    document.getElementById("loc").textContent = `${d.country_name || ""} ${d.region || ""}`;
  }).catch(()=>{document.getElementById("loc").textContent="";});
</script>

</body>
</html>
