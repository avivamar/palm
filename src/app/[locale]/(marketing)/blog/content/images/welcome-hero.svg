<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#gradient1)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="100" r="60" fill="url(#gradient2)" opacity="0.3"/>
  <circle cx="650" cy="300" r="80" fill="url(#gradient2)" opacity="0.2"/>
  <circle cx="700" cy="80" r="40" fill="white" opacity="0.1"/>
  
  <!-- Main content area -->
  <rect x="100" y="120" width="600" height="160" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Welcome text -->
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333">
    Welcome to Rolitt Blog
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Insights, Innovation, and AI-Powered Solutions
  </text>
  
  <!-- Decorative elements -->
  <path d="M200 240 Q400 220 600 240" stroke="url(#gradient2)" stroke-width="3" fill="none" opacity="0.6"/>
  
  <!-- Small decorative dots -->
  <circle cx="250" cy="250" r="3" fill="url(#gradient2)"/>
  <circle cx="350" cy="245" r="2" fill="url(#gradient2)"/>
  <circle cx="450" cy="248" r="3" fill="url(#gradient2)"/>
  <circle cx="550" cy="243" r="2" fill="url(#gradient2)"/>
</svg>