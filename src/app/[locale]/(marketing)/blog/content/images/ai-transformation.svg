<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>
  
  <!-- Neural network background pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="3" fill="#4facfe"/>
    <circle cx="200" cy="120" r="3" fill="#4facfe"/>
    <circle cx="300" cy="60" r="3" fill="#4facfe"/>
    <circle cx="500" cy="100" r="3" fill="#4facfe"/>
    <circle cx="600" cy="140" r="3" fill="#4facfe"/>
    <circle cx="700" cy="80" r="3" fill="#4facfe"/>
    
    <line x1="100" y1="80" x2="200" y2="120" stroke="#4facfe" stroke-width="1"/>
    <line x1="200" y1="120" x2="300" y2="60" stroke="#4facfe" stroke-width="1"/>
    <line x1="300" y1="60" x2="500" y2="100" stroke="#4facfe" stroke-width="1"/>
    <line x1="500" y1="100" x2="600" y2="140" stroke="#4facfe" stroke-width="1"/>
    <line x1="600" y1="140" x2="700" y2="80" stroke="#4facfe" stroke-width="1"/>
  </g>
  
  <!-- Main content container -->
  <rect x="50" y="150" width="700" height="200" rx="15" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(80, 180)">
    <circle cx="30" cy="30" r="25" fill="url(#aiGradient1)" opacity="0.8"/>
    <path d="M15 25 Q30 15 45 25 Q30 35 15 25" fill="white" opacity="0.9"/>
    <circle cx="22" cy="25" r="2" fill="url(#aiGradient1)"/>
    <circle cx="38" cy="25" r="2" fill="url(#aiGradient1)"/>
  </g>
  
  <!-- Title -->
  <text x="150" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#1e293b">
    AI Business Transformation
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="16" fill="#64748b">
    Revolutionizing Operations Through Intelligent Automation
  </text>
  
  <!-- Feature boxes -->
  <g transform="translate(150, 260)">
    <!-- Efficiency -->
    <rect x="0" y="0" width="120" height="60" rx="8" fill="url(#aiGradient2)" opacity="0.1"/>
    <text x="60" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">
      Efficiency
    </text>
    <text x="60" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#065f46">
      +40% Productivity
    </text>
    
    <!-- Innovation -->
    <rect x="140" y="0" width="120" height="60" rx="8" fill="url(#aiGradient1)" opacity="0.1"/>
    <text x="200" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#0284c7">
      Innovation
    </text>
    <text x="200" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0c4a6e">
      Smart Solutions
    </text>
    
    <!-- Growth -->
    <rect x="280" y="0" width="120" height="60" rx="8" fill="url(#aiGradient3)" opacity="0.1"/>
    <text x="340" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">
      Growth
    </text>
    <text x="340" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#991b1b">
      Scalable Impact
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="650" cy="200" r="40" fill="url(#aiGradient1)" opacity="0.1"/>
  <circle cx="680" cy="280" r="25" fill="url(#aiGradient2)" opacity="0.15"/>
  <circle cx="720" cy="240" r="15" fill="url(#aiGradient3)" opacity="0.2"/>
  
  <!-- Data flow visualization -->
  <g opacity="0.3">
    <path d="M50 380 Q200 360 400 380 Q600 360 750 380" stroke="url(#aiGradient1)" stroke-width="2" fill="none"/>
    <circle cx="150" cy="370" r="2" fill="url(#aiGradient1)">
      <animate attributeName="cx" values="150;650" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>