<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#aiGradient)"/>
  
  <!-- AI Brain Icon -->
  <g transform="translate(300, 120)">
    <circle cx="100" cy="80" r="60" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="2"/>
    <circle cx="80" cy="70" r="8" fill="white"/>
    <circle cx="120" cy="70" r="8" fill="white"/>
    <path d="M70 100 Q100 120 130 100" stroke="white" stroke-width="3" fill="none"/>
    
    <!-- Neural Network Lines -->
    <g stroke="rgba(255,255,255,0.6)" stroke-width="1">
      <line x1="50" y1="50" x2="80" y2="70"/>
      <line x1="50" y1="110" x2="80" y2="90"/>
      <line x1="150" y1="50" x2="120" y2="70"/>
      <line x1="150" y1="110" x2="120" y2="90"/>
    </g>
  </g>
  
  <!-- Title -->
  <text x="400" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    AI Business Transformation
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="350" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="Arial, sans-serif" font-size="16">
    Revolutionizing the Future of Business
  </text>
</svg>